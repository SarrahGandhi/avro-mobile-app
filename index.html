<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AVRO Mobile App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="status-bar">
        <div class="time">9:41</div>
        <div class="status-icons">
          <div class="signal"></div>
          <div class="wifi"></div>
          <div class="battery"></div>
        </div>
      </div>

      <div class="background-container">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="393"
          height="244"
          viewBox="0 0 393 244"
          fill="none"
        >
          <path
            d="M0 0H391.974L393 212.42C393 212.42 384.278 224.945 359.651 223.943C343.176 223.273 309.885 195.725 287.311 202.676C254.407 212.807 248.839 238.187 214.457 240.977C178.591 243.887 162.125 210.416 127.238 215.426C98.6569 219.531 81.4239 238.861 51.3055 242.981C28.2885 246.13 0 240.977 0 240.977V0Z"
            fill="#E4EAED"
          />
        </svg>
      </div>

      <main class="registration-container">
        <div class="placeholder-image">
          <img src="images/itcsystemslogo.png" alt="ITC Systems Logo" />
        </div>

        <div class="registration-content">
          <h2>Step 1</h2>
          <h1>Registration</h1>

          <p>Enter your school email address</p>

          <form id="loginForm" class="registration-form">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
              required
            />
            <button type="submit" class="next-button">
              Next
              <span class="arrow">â†’</span>
            </button>
          </form>
        </div>

        <footer class="registration-footer">
          <p>Presented by ITC Systems</p>
        </footer>
      </main>
    </div>

    <script src="userData.js"></script>
    <script src="login.js"></script>
  </body>
</html>
